<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../shop-button/shop-button.html">

<!--
`shop-articulo`


@demo demo/index.html 
-->

<dom-module id="shop-articulo">
  <template>
    <style>
      :host {
        display: block;
      }
      .content-article{
        border : 1px solid #ddd;
      }
      .article_figure{
        margin: 0;
      }

      .article_img{
        width : 100%;
      }

      .article_h1{

      }

      .article_h3{
        margin:0;

      }

      .article_p{

      }
      .article_betwen{
        display: flex;
        align-items : center;
        justify-content : space-between;

      }
      .article_content{
        padding : 0 30px 30px 30px;
      }

    </style>
    <div class="content-article">
        <figure class="article_figure">
            <img class="article_img" src="{{data.img}}" alt="">
        </figure>
        <div class="article_content">
          <h1 class="article_h1">{{data.title}}</h1>
          <p class="article_p">{{data.contenido}}</p>
          <div class="article_betwen">
            <h3 class="article_h3">{{data.price}}</h3>
            <shop-button>Adquirir </shop-button>

          </div>

        </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'shop-articulo',
      
      properties: {
        data : {
          type: Object,
          value: {title: 'Polera Moda Oto√±o',
                  contenido: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea voluptas earum harum provident beatae! Saepe, voluptatibus delectus iusto vel culpa!', 
                  price: '12.34 $',
                  img: 'http://www.vifore.net/files/productos/league-of-legends-shield-crest-zip-up-hoodie-m-949-1m.jpg'},
        }
      },

    });
  </script>
</dom-module>
